{% extends "admin/base_site.html" %}
{% block content %}
<h2>Upload Excel File to Import Students</h2>

<form method="post" enctype="multipart/form-data" style="margin-top:20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button default" style="background-color:#2c7be5;color:white;">
        Upload & Import
    </button>
</form>
{% endblock %}
